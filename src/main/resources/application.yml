server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/transaction_db
    username: transaction_user
    password: transaction_pass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
management:
  endpoints:
    web:
      exposure:
        include: health,info
logging:
  level:
    root: INFO
